<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rent Indexation Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <div class="container">

      <div class="form-container">
        <h1>Rent indexation calculator</h1>
        <form id="indexation-form">
          <div class="form-row">
            <div class="form-group">
              <label for="start-date">Contract start date</label>
              <input type="date" class="form-control" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
              <label for="signed-on">Contract signed on</label>
              <input type="date" class="form-control" id="signed-on" name="signed-on" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="base-rent">Base rent</label>
              <input type="number" class="form-control" id="base-rent" name="base-rent" min="1" required>
            </div>
          </div>
          <div class="col text-center">
            <button type="submit" class="btn btn-info btn-block">Calculate</button>
          </div>
          <div class="col text-center">
            <ul id="results" class="list unstyle"></ul>
            <button class="btn btn-link btn-sm" id="start-over">Start over</button>
          </div>
        </form>
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
